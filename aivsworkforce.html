            }, []);


            return (
                <div className="font-sans bg-slate-200 flex flex-col items-center justify-center min-h-screen p-4">
                    <div className="w-full max-w-4xl aspect-[4/5] relative shadow-2xl rounded-xl overflow-hidden bg-white">
                        {/* Slide Content */}
                        <div className="w-full h-full">
                            {slides[currentSlide]}
                        </div>

                        {/* Navigation */}
                        <button
                            onClick={prevSlide}
                            className="absolute top-1/2 left-2 md:left-4 -translate-y-1/2 bg-white/50 hover:bg-white/80 text-slate-700 rounded-full p-2 transition-all z-20"
                            aria-label="Previous slide"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <button
                            onClick={nextSlide}
                            className="absolute top-1/2 right-2 md:right-4 -translate-y-1/2 bg-white/50 hover:bg-white/80 text-slate-700 rounded-full p-2 transition-all z-20"
                            aria-label="Next slide"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                        </button>

                        {/* Progress Bar */}
                        <div className="absolute bottom-0 left-0 w-full h-2 bg-slate-300 z-20">
                            <div
                                className="h-full bg-teal-500 transition-all duration-300 ease-in-out"
                                style={{ width: `${((currentSlide + 1) / slides.length) * 100}%` }}
                            ></div>
                        </div>
                         {/* Slide Counter */}
                        <div className="absolute bottom-4 right-4 bg-slate-800/50 text-white text-xs font-semibold px-2 py-1 rounded-full z-20">
                            {currentSlide + 1} / {slides.length}
                        </div>
                    </div>
                    <div className="text-center text-slate-500 mt-4 text-sm">
                        Use the arrow keys or on-screen buttons to navigate.
                    </div>
                </div>
            );
        }

        const domContainer = document.querySelector('#root');
        const root = ReactDOM.createRoot(domContainer);
        root.render(<App />);

    </script>
</body>
</html>
